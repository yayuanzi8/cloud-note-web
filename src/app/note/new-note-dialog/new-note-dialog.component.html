<h2 mat-dialog-title>新建笔记</h2>
<mat-dialog-content>
  <form [formGroup]="options">
    <mat-form-field
      [hideRequiredMarker]="options.value.hideRequired"
      [floatLabel]="options.value.floatLabel">
        <input matInput placeholder="笔记标题" name="note_name" [formControl]="titleInfo" [(ngModel)]="title" required>
        <button mat-button *ngIf="title" matSuffix mat-icon-button aria-label="Clear" (click)="title=''">
            <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="titleInfo.invalid">{{getTitleErrorMessage()}}</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="cancel()">取消</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button color="accent" (click)="createNewNote()" [disabled]="titleInfo.invalid || processingSubmit" [mat-dialog-close]="true">{{processingSubmit?'提交中...':'提交'}}</button>
</mat-dialog-actions>
